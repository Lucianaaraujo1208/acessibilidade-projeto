            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Obter a URL da consulta e exibir

            document.getElementById('message').innerText = 'Nenhum resultado disponível.';

        }

        // Função de avaliação de acessibilidade
        function evaluateAccessibility(url) {
            // Aqui você deve chamar a função que realiza a análise de acessibilidade
            const problemas = analyzeAccessibility(url); // Sua lógica de análise

            if (problemas.length === 0) {
                return `Análise de acessibilidade para ${url}: Sem problemas encontrados.`;
            } else {
                return `Análise de acessibilidade para ${url}: ${problemas.join(', ')}`; // Mostra os problemas encontrados
