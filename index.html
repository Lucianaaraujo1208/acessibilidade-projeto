<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Teste de Acessibilidade</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>Acessibilidade no Web Design</h1>
    </header>

    <main>
        <section>
            <h2>Teste de Acessibilidade</h2>
            <p>Esta página será usada para simular uma análise automática de acessibilidade.</p>
            <button id="botaoTeste">Clique para testar</button>
        </section>

        <section>
            <h2>Verificador de Acessibilidade</h2>
            <input type="text" id="urlInput" placeholder="Insira a URL" required>
            <button onclick="checkAccessibility()">Verificar</button>
            <div id="result"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Projeto de Acessibilidade</p>
    </footer>

    <script>
        // Função para o botão de teste de acessibilidade do primeiro código
        document.getElementById('botaoTeste').addEventListener('click', function() {
            alert('Teste de acessibilidade iniciado!');
        });

        // Função para verificar acessibilidade
        function checkAccessibility() {
            const url = document.getElementById('urlInput').value.trim();

            // Verifica se a URL começa com http:// ou https://
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('Por favor, insira uma URL válida que comece com http:// ou https://');
                return;
            }

            document.getElementById('result').innerText = `Verificando acessibilidade para ${url}`;

            // URL de teste
            const apiUrl = `https://jsonplaceholder.typicode.com/posts/1`;

            // Chamada fetch à API
            fetch(apiUrl)
                .then(response => {
                    console.log('Resposta da API:', response); // Log da resposta
                    if (!response.ok) { // Verifica se a resposta não é OK
                        throw new Error(`Erro ${response.status}: ${response.statusText}`);
                    }
                    return response.json(); // Converte a resposta em JSON
                })
                .then(data => {
                    console.log('Dados retornados:', data); // Log dos dados recebidos
                    document.getElementById('result').innerText = `Resultado da análise: ${data.title}`; // Atualiza o resultado com a resposta da API
                })
                .catch(error => {
                    console.error('Erro ao chamar a API:', error); // Log do erro.
                    document.getElementById('result').innerText = `Erro ao verificar acessibilidade: ${error.message}`; // Atualiza o resultado com a mensagem de erro
                });
        }
    </script>
</body>
</html>
